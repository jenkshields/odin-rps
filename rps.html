<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function computerPlay() {
        randNum = Math.floor(Math.random() * 3);
        if (randNum === 0) {
            return "Rock";
        } else if (randNum === 1) {
            return "Scissors";
        } else {
            return "Paper";
        }
    }

    function playRound(playerSelection, computerSelection) {
       if (playerSelection === computerSelection) {
           alert(`Tie! Try again!`);
           return "tie";
       }

       if (playerSelection === "rock") {
           if (computerSelection === "paper") {
               alert("You win! Rock beats paper!");
               return "win";
           }
           if (computerSelection === "scissors") {
               alert("You lose! Scissors beats rock!");
               return "lose";
           }
       }

        if (playerSelection === "paper") {
            if (computerSelection === "rock") {
                alert("You win! Paper beats rock!");
                return "win";
            }
            if (computerSelection === "scissors") {
                alert("You lose! Scissors beats paper!");
                return "lose";
            }
        }

        if (playerSelection === "scissors") {
            if (computerSelection === "paper") {
                alert("You win! Scissors beats paper!");
                return "win";
            }
            if (computerSelection === "rock") {
                alert("You lose! Rock beats scissors!");
                return "lose";
            }
        }

    }

    function getUserInput() {
            let input = prompt("Enter your choice: ");
            input = input.toLowerCase();
            if (input !== "rock" && input !== "scissors" && input !== "paper") {
                alert("You have entered an invalid choice - try again!");
                getUserInput();
            } else  return input;
    }

    function game() {
        let playerScore = 0;
        let computerScore = 0;

        for (i = 0; i < 5; i++) {
            let playerSelection = getUserInput();
            let computerSelection = computerPlay();
            let result = playRound(playerSelection, computerSelection);

            if (result = "win") {
                playerScore++;
            } else if (result = "lose") {
                computerScore++;
            } else { i--; }

        }

        if (playerScore > computerScore) {
            alert(`You won by ${playerScore/5} games!`)
        } else if (playerScore < computerScore) {
            alert(`You lost by ${computerScore/5} games!`)
        }
    }


</script>
</body>
</html>
